<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML media player</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <h1>HTML Media Player</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Video Files:</h2>
                <ol>
                    <li><video src="video1.mp4" height="150" width="150" controls></video></li>
                    <li><video src="video2.mp4" height="120" width="150" controls></video></li>
                    <li><video src="video3.mp4" height="120" width="150" controls></video></li>
                    <li><video src="video6.mp4" height="120" width="150" controls></video></li>
                    <li><video src="video4.mp4" height="120" width="150" controls></video></li>
                    <li><video src="video5.mp4" height="120" width="150" controls></video></li>
                </ol>
            </article>
            <article>
                <h2>Audio Files:</h2>
                <ol>
                    <li><audio src="audio1.mp3" controls></audio></li>
                    <li><audio src="audio2.mp3" controls></audio></li>
                    <li><audio src="audio3.mp3" controls></audio></li>
                    <li><audio src="audio4.mp3" controls></audio></li>
                    <li><audio src="audio5.mp3" controls></audio></li>
                    <li><audio src="audio6.mp3" controls></audio></li>
                </ol>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HTML Media Player. All rights reserved.</p>
    </footer>

</body>

</html>
